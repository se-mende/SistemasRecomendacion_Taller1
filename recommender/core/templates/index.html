{% extends "base.html" %}

{% block content %}

<div class="row">
  <h2>Ingresa el nombre o id del usuario</h2> 
</div>

<div class="row">
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <form class="form-inline" action="{% url 'search_results' %}" method="get">
    <div class="form-group">
      <input class="form-control" name="query" type="text" placeholder="Buscar...">
    </div>
    <button class="btn btn-primary ml-2" type="submit">Buscar</button>
  </form>
</div>

{% endblock %}
